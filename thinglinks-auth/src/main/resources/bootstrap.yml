# Spring
spring:
  application:
    # 应用名称
    name: @project.artifactId@
  profiles:
    # 环境配置
    active: ${SPRING_PROFILES_ACTIVE:@spring.profile@}
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_IP:@nacos.ip@}:${NACOS_PORT:@nacos.port@}
        # 命名空间
        namespace: ${NACOS_NAMESPACE:@nacos.namespace@}
        username: ${NACOS_USERNAME:@nacos.username@}
        password: ${NACOS_PASSWORD:@nacos.password@}
      config:
        # 配置中心地址
        server-addr: ${NACOS_IP:@nacos.ip@}:${NACOS_PORT:@nacos.port@}
        # 命名空间
        namespace: ${NACOS_NAMESPACE:@nacos.namespace@}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - dataId: application.yml
            refresh: true
          - dataId: redis.yml
            refresh: false
          - dataId: database.yml
            refresh: true
        username: ${NACOS_USERNAME:@nacos.username@}
        password: ${NACOS_PASSWORD:@nacos.password@}
